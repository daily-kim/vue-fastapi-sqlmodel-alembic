version: "3.8"

services:
  backend:
    build: ./services/backend
    ports:
      - 5001:5001
    environment:
      - DATABASE_URL=postgresql+asyncpg://hello_fastapi:hello_fastapi@db:5432/hello_fastapi_dev
    volumes:
      - ./services/backend:/app
    command: uvicorn src.main:app --reload --host 0.0.0.0 --port 5001
    depends_on:
      - db

  frontend:
    build: ./services/frontend
    volumes:
      - "./services/frontend:/app"
      - "/app/node_modules"
    ports:
      - 5173:5173

  db:
    image: postgres:16.3
    expose:
      - 5432
    environment:
      - POSTGRES_USER=hello_fastapi
      - POSTGRES_PASSWORD=hello_fastapi
      - POSTGRES_DB=hello_fastapi_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data/

volumes:
  postgres_data:
